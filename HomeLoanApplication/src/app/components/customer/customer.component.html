<div class="container mt-2">
    <div class="row">
        <div class="col container">
            <img src="../assets/images/5.png" alt="Customer Home Page" style = "width:100%; height: 100%; ">
        </div>
        <div class="col container">
            <div class=" container jumbotron alert alert-success col-md-offset-3 text-center">
                <h2>Customer Home</h2>
            </div>

            <div class="container">
                <div class="container col-md-offset-3">
                    <h5 class="mt-3 mb-3 text-center">Welcome {{customerName}}</h5>
                    <div class="container mt-2 mb-2 text-center">
                        <button class="btn btn-primary btn-lg" 
                            [routerLink]="['/customer/loanApply']"><b>Apply
                                Loan</b></button>
                    </div>
                    <h5 class="mt-3 mb-3 text-center">Track your Loan Application Status</h5>
                    <div class="container text-center mt-2 mb-2">
                        <button class="btn btn-primary btn-lg" 
                            [routerLink]="['/customer/loanTrack']"><b>Track
                                Loan</b></button>
                    </div>
                    <h5 class="mt-3 mb-3 text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Check Your Loan Agreement</h5>
                    <div class="container text-center mt-2 mb-2">
                        <button class="btn btn-primary btn-lg"
                            [routerLink]="['/customer/loanAgreement']"><b>Loan
                                Agreement</b></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
