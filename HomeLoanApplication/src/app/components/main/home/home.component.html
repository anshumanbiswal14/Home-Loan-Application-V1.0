<!-- First Parallax Image with Logo Text -->
<div class="text-center display-4">
  <h1>HOME LOAN APPLICATION</h1>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/images/1.png" alt="Home Image 1" width="100%">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/2.png" alt="Home Image 2" width="100%">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/3.png" alt="Home Image 3" width="100%">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/4.png" alt="Home Image 4" width="100%">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/images/5.png" alt="Home Image 5" width="100%">
    </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="container text-center mt-4 mb-4">
  <button class="btn btn-primary btn-lg" style="width: 300px" (click)="callFunction()"><strong>Calculate EMI</strong></button>
</div>

<div class="container-fluid" id="home">
  <img src="./assets/images/homeloan.png" style="width:100%;" alt="Home">
</div>
