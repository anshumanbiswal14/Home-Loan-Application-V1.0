<div class="container">
    <div class="row row-cols-2">
        <div class="col text-center">
            <img src="../assets/images/homeloan.png" class="imglg rounded img-fluid img-thumbnail" alt="HomeLoan"
                height="100%" width="100%">
        </div>
        <div class="card">
            <h4 class="card-header">Admin Login</h4>
            <div class="card-body">
                <form novalidate (ngSubmit)="save()" #loginForm="ngForm">
                    <div class="form-group ">
                        <label for="username">Username</label>
                        <input class="form-control" id="usernameId" type="text" required [(ngModel)]="credential.username"
                            name="username" #usernameVar="ngModel"
                            [ngClass]="{'is-invalid': (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="usernameVar.errors?.required">
                                Please enter Username.
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="passwordId" type="password" required [(ngModel)]="credential.password"
                            name="password" #passwordVar="ngModel"
                            [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="passwordVar.errors?.required">
                                Please enter Password.
                            </span>
                        </span>
                    </div>

                    <div class="form-group text-center mt-3">
                        <button class="btn btn-primary mr-3" type="submit" style="width:80px"
                            [title]="loginForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                            [disabled]="!loginForm.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
